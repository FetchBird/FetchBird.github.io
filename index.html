<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/styles.css">
  <script type="module" src="./public/js/main.js"></script>
  <title>Fetch Bird</title>
</head>

<body>

  <h1 class="titulo-principal">Tudo o que um sonho precisa para se realizar é de alguém que acredite nele. <span>- Galinha que voou</span></h1>
  </span></h1>

  <dialog class="contact-container">
    <div class="contact">
      <h3>Contato</h3>

      <form>
        <div>

          <div id="contact-method">
            <label>Por onde entramos em contato?</label>

            <div id="radio-container">
              <div class="slider left"></div>
              <label class="option">
                <input type="radio" name="contact" checked value="email" />
                <div class="text email-icon-container">
                  <img class="email-icon-black" width="30%" src="./public/assets/images/email_black.svg" alt="">
                  <img class="email-icon-orange active" width="30%" src="./public/assets/images/email_orange.svg"
                    alt="">
                </div>
              </label>

              <label class="option">
                <input type="radio" name="contact" value="whatsapp" />
                <div class="text whatsapp-icon-container">
                  <img class="whatsapp-icon-black active" width="30%" src="./public/assets/images/whatsapp_black.svg"
                    alt="">
                  <img class="whatsapp-icon-orange" width="30%" src="./public/assets/images/whatsapp_orange.svg" alt="">
                </div>

              </label>
            </div>
          </div>

          <div>
            <label>Nome</label>
            <input type="text" required>
          </div>

          <div id="contact-info-container">
            <label>Email</label>
            <input type="text" required>
          </div>

          <div id="budget-container" class="hidden">
            <label>Orçamento disponível (opcional)</label>
            <input type="text">
          </div>

          <div id="subject-container">
            <label>Assunto</label>
            <select name="subject" id="subject">
              <option value="" selected disabled>Selecione um assunto</option>
              <option value="orcamento">Orçamento</option>
              <option value="suporte">Suporte</option>
              <option value="duvida">Dúvida</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div>
            <label>Mensagem</label>
            <textarea name="mensagem" id="mensagem"></textarea>
          </div>

          <div class="button-container">
            <button>ENVIAR</button>
          </div>
        </div>
      </form>
    </div>
  </dialog>

</body>

</html>
