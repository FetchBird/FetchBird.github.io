<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/css/styles.css">
  <link rel="preload" href="./public/js/libs/gsap-public/minified/gsap.min.js" as="script">
  <script src="./public/js/gsap.min.js"></script>
  <script type="module" src="./public/js/main.js"></script>
  <title>Fetch Bird</title>
</head>

<body>
  <header class="header container">
    <div class="logo">
      <img src="./public/assets/images/header/logo.png" alt="Ilustração estilizada de um pássaro voando" loading="lazy">
      <h1>FETCH BIRD</h1>
    </div>
    <nav aria-label="nav_principal" >
      <ul class="menu">
        <li><a href="/sobre" aria-current="page">Portfólio</a></li>
        <li><a href="/servicos">Contato</a></li>
        <li><a href="/contato">Sobre nós</a></li>
      </ul>
      <div>
        <button class="btn_principal">Vamos começar</button>
      </div>
    </nav>
    <button class="btn-mobile" aria-label="Abrir menu">
      <svg class="icon-menu" viewBox="0 0 40 40" width="40" height="40">
        <rect class="bar1" x="5" y="10" width="30" height="4" rx="2" />
        <rect class="bar2" x="5" y="18" width="30" height="4" rx="2" />
        <rect class="bar3" x="5" y="26" width="30" height="4" rx="2" />
      </svg>
    </button>
  
  </header>

  <section class="intro container">
    <div class="content-wrapper">
      <article>
        <h1 class="hero-title">
          <span class="title-line">TODO SONHO NASCE</span>
          <span class="title-line">DE ALGUM LUGAR</span>
          <span class="title-line">E O SEU <span class="question-mark" aria-hidden="true">?</span></span>
        </h1>
        <p class="hero-subtitle">
          Cada detalhe importa na construção de algo grandioso. E nós cuidamos disso pra você
        </p>
      </article>
      <button class="btn_contato" aria-label="Abrir formulário de contato">
        Entrar em contato
      </button>
    </div>
    <figure class="image-wrapper" aria-labelledby="bird-caption">
      <img src="./public/assets/images/header/bird.png" alt="Ilustração estilizada de um pássaro voando" loading="lazy">
 
    </figure>
    
  </section>



  <dialog class="contact-container">
    <div class="contact">
      <h3>Contato</h3>

      <form>
        <div>

          <div id="contact-method">
            <label>Por onde entramos em contato?</label>

            <div id="radio-container">
              <div class="slider left"></div>
              <label class="option">
                <input type="radio" name="contact" checked value="email" />
                <div class="text email-icon-container">
                  <img class="email-icon-black" width="30%" src="./public/assets/images/email_black.svg" alt="">
                  <img class="email-icon-orange active" width="30%" src="./public/assets/images/email_orange.svg"
                    alt="">
                </div>
              </label>

              <label class="option">
                <input type="radio" name="contact" value="whatsapp" />
                <div class="text whatsapp-icon-container">
                  <img class="whatsapp-icon-black active" width="30%" src="./public/assets/images/whatsapp_black.svg"
                    alt="">
                  <img class="whatsapp-icon-orange" width="30%" src="./public/assets/images/whatsapp_orange.svg" alt="">
                </div>

              </label>
            </div>
          </div>

          <div>
            <label>Nome</label>
            <input type="text" required>
          </div>

          <div id="contact-info-container">
            <label>Email</label>
            <input type="text" required>
          </div>

          <div id="budget-container" class="hidden">
            <label>Orçamento disponível (opcional)</label>
            <input type="text">
          </div>

          <div id="subject-container">
            <label>Assunto</label>
            <select name="subject" id="subject">
              <option value="" selected disabled>Selecione um assunto</option>
              <option value="orcamento">Orçamento</option>
              <option value="suporte">Suporte</option>
              <option value="duvida">Dúvida</option>
              <option value="outro">Outro</option>
            </select>
          </div>

          <div>
            <label>Mensagem</label>
            <textarea name="mensagem" id="mensagem"></textarea>
          </div>

          <div class="button-container">
            <button>ENVIAR</button>
          </div>
        </div>
      </form>
    </div>
  </dialog>
</body>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    const botao = document.querySelector('.btn-mobile');
    const nav = document.querySelector('nav[aria-label="nav_principal"]');

    botao.addEventListener('click', () => {
      nav.classList.toggle('on');
      botao.classList.toggle('on'); // Para ativar o estilo do X
    });
  });

</script>

</html>
