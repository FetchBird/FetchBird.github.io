  <dialog open class="contact">

    <form>
      <div>
        <label>Por onde entramos em contato</label>

        <div>
          <div class="email"></div>
          <div class="whatsapp"></div>
        </div>

        <div>
          <label>Nome</label>

        </div>

        <div>
          <label>Email/Celular</label>

        <div>

        </div>

        <div>

        <div>
          <label>Mensagem</label>
          <textarea name="mensagem" id="mensagem"></textarea>
        </div>

        <button>Enviar</button>
      </div>
